  <div class="center-block-text">
    <div class="time-container">
      <div class="time" id="current-time">09:11:01</div>
      <script>
        function updateTime() {
          const now = new Date();
          document.getElementById('current-time').textContent = now.toLocaleTimeString('ru-RU');
        }
        updateTime();
        setInterval(updateTime, 1000);
      </script>
    </div>

    <div class="hi" id="greeting"> Good Morning, Saad. </div>
    <script>
      function updateGreeting() {
        const now = new Date();
        const hour = now.getHours();
        const greetingElement = document.getElementById('greeting');
        let greeting;

        if (hour >= 5 && hour < 12) greeting = "Good Morning, Saad.";
        else if (hour >= 12 && hour < 18) greeting = "Good Afternoon, Saad.";
        else if (hour >= 18 && hour < 22) greeting = "Good Evening, Saad.";
        else greeting = "Good Night, Saad.";

        greetingElement.textContent = greeting;
      }
      updateGreeting();
      setInterval(updateGreeting, 60000);
    </script>
